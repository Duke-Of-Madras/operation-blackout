<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√àGNE DE TERREUR - Guillotine</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #1a1612 0%, #2d2416 100%);
            background-attachment: fixed;
            color: #f4e8d8;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        /* Decorative background pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(90deg, rgba(212, 175, 55, 0.03) 0px, transparent 2px, transparent 40px),
                repeating-linear-gradient(0deg, rgba(212, 175, 55, 0.03) 0px, transparent 2px, transparent 40px);
            pointer-events: none;
            z-index: 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            color: #EF4135;
            text-shadow:
                0 0 20px rgba(239, 65, 53, 0.5),
                0 0 40px rgba(239, 65, 53, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #D4AF37;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        /* Tricolor accent bar */
        .tricolor {
            height: 8px;
            background: linear-gradient(to right,
                    #0055A4 0%,
                    #0055A4 33%,
                    #FFFFFF 33%,
                    #FFFFFF 66%,
                    #EF4135 66%,
                    #EF4135 100%);
            margin: 20px auto 40px;
            max-width: 600px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
            position: relative;
            z-index: 1;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            border: 3px solid #D4AF37;
            border-radius: 12px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(212, 175, 55, 0.3);
            overflow: hidden;
            background: #000;
            position: relative;
            z-index: 1;
        }

        #status {
            margin-top: 30px;
            color: #D4AF37;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            position: relative;
            z-index: 1;
        }

        /* Popup styling */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        .popup::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(90deg, rgba(212, 175, 55, 0.05) 0px, transparent 2px, transparent 40px),
                repeating-linear-gradient(0deg, rgba(212, 175, 55, 0.05) 0px, transparent 2px, transparent 40px);
            pointer-events: none;
        }

        .popup h2 {
            font-family: 'Playfair Display', serif;
            color: #f4e8d8;
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            position: relative;
            z-index: 1;
        }

        .popup p {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: #D4AF37;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        input {
            background: linear-gradient(145deg, #2d2416, #1a1612);
            border: 3px solid #D4AF37;
            color: #f4e8d8;
            padding: 20px;
            font-size: 2.5rem;
            width: 250px;
            text-align: center;
            letter-spacing: 8px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.6),
                inset 0 2px 5px rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        input:focus {
            outline: none;
            border-color: #EF4135;
            box-shadow:
                0 10px 50px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(239, 65, 53, 0.5);
            transform: scale(1.05);
        }

        input::placeholder {
            color: rgba(212, 175, 55, 0.3);
            letter-spacing: 8px;
        }

        button {
            background: linear-gradient(145deg, #EF4135, #c91f14);
            color: #fff;
            font-weight: bold;
            border: 2px solid #D4AF37;
            padding: 18px 45px;
            font-size: 1.3rem;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            box-shadow:
                0 8px 30px rgba(239, 65, 53, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background: linear-gradient(145deg, #ff4d3f, #EF4135);
            box-shadow:
                0 12px 40px rgba(239, 65, 53, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0) scale(0.98);
            box-shadow:
                0 5px 20px rgba(239, 65, 53, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .abort-btn {
            background: linear-gradient(145deg, #2d2416, #1a1612);
            color: #D4AF37;
            margin-top: 20px;
            font-size: 1rem;
            padding: 12px 30px;
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow:
                0 5px 20px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(212, 175, 55, 0.1);
        }

        .abort-btn:hover {
            background: linear-gradient(145deg, #3d3426, #2a2416);
            border-color: #D4AF37;
            color: #f4e8d8;
            box-shadow:
                0 8px 30px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(212, 175, 55, 0.2);
        }

        /* Guillotine decoration for popup */
        .guillotine-large {
            font-size: 4rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(239, 65, 53, 0.5));
            position: relative;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            input {
                width: 200px;
                font-size: 2rem;
                padding: 15px;
            }

            button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <h1>‚ö†Ô∏è LA GUILLOTINE ‚ö†Ô∏è</h1>
    <div class="subtitle">Dispositif d'Ex√©cution</div>
    <div class="tricolor"></div>

    <div id="reader"></div>
    <div id="status">Scanner la Cible</div>

    <div id="code-popup" class="popup hidden">
        <div class="guillotine-large">üó°Ô∏è</div>
        <h2>AUTORISATION REQUISE</h2>
        <p>Code Secret du R√©volutionnaire</p>
        <input type="number" id="kill-code" placeholder="____" maxlength="4" inputmode="numeric">
        <div><button onclick="fireWeapon()">‚öî Ex√©cuter ‚öî</button></div>
        <button onclick="cancel()" class="abort-btn">Annuler</button>
    </div>

    <script>
        // ‚ñº‚ñº‚ñº PASTE YOUR GOOGLE SCRIPT LINK BELOW ‚ñº‚ñº‚ñº
        const API_URL = "https://script.google.com/macros/s/AKfycbx1pDvCXGTZfhmj7ZIrFqfiJYXqjokbwDCeTnpvuAunjyefqwz7RorKTHAebXDNkwc_/exec";

        let scannedSecret = "";
        let scanner = new Html5QrcodeScanner("reader", {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0,
            rememberLastUsedCamera: true
        });

        function onScan(decodedText, decodedResult) {
            scanner.pause();
            scannedSecret = decodedText;
            document.getElementById('code-popup').classList.remove('hidden');
            document.getElementById('status').innerText = "üéØ Cible Verrouill√©e";
        }

        function onScanError(error) {
            // Suppress console spam from scan errors (this is normal)
        }

        function fireWeapon() {
            const code = document.getElementById('kill-code').value;
            if (!code) return alert("‚ö†Ô∏è Entrez le code secret!");
            document.querySelector('#code-popup h2').innerText = "V√âRIFICATION...";

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ secret_id: scannedSecret, kill_code: code })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                })
                .catch(error => {
                    alert("‚ùå Erreur de connexion");
                    console.error(error);
                });
        }

        function cancel() { location.reload(); }

        scanner.render(onScan, onScanError);
    </script>
</body>

</html>
