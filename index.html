<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout Scanner</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #0f0; text-align: center; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* NEW: Team Selector Styling */
        select { 
            background: #111; color: #0f0; border: 1px solid #0f0; 
            padding: 10px; font-size: 1rem; font-family: inherit; 
            margin-bottom: 20px; width: 100%; max-width: 400px;
        }

        #reader { width: 100%; max-width: 400px; border: 2px solid #0f0; border-radius: 10px; background: #111; }
        #status-box { margin-top: 20px; padding: 15px; border: 1px dashed #0f0; width: 100%; max-width: 380px; font-weight: bold; }
    </style>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <h1>TARGET LOCK</h1>
    
    <select id="team-selector">
        <option value="ANY">-- SELECT TARGET TEAM --</option>
        <option value="Team_1">Team 1</option>
        <option value="Team_2">Team 2</option>
        <option value="Team_3">Team 3</option>
        <option value="Team_4">Team 4</option>
        <option value="Team_5">Team 5</option>
        <option value="Team_6">Team 6</option>
        <option value="Team_7">Team 7</option>
        <option value="Team_8">Team 8</option>
        <option value="Team_9">Team 9</option>
        <option value="Team_10">Team 10</option>
    </select>

    <div id="reader"></div>
    <div id="status-box">SELECT TEAM TO ARM WEAPON</div>
    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        // PASTE YOUR URL HERE
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGOt5-sI98J4Q0UvwCnNIA2Iq3dir-UnOh178MejRQbcHTF4WcziaeP90SRai2NBCc/exec"; 

        let isScanning = true;

        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return; 

            // Get the selected team
            const selectedTeam = document.getElementById("team-selector").value;

            // Simple Check: Force them to pick a team
            if (selectedTeam === "ANY") {
                document.getElementById('status-box').innerText = "⚠️ SELECT A TEAM FIRST!";
                document.getElementById('status-box').style.color = "yellow";
                return; // Stop here, don't send to Google
            }

            document.getElementById('beep').play().catch(e => {});
            isScanning = false; 
            document.getElementById('status-box').innerText = "Verifying Target...";

            // Send ID + The Team we expect to kill
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    secret_id: decodedText,
                    hunter_team: selectedTeam // <--- Sending the lock info
                })
            })
            .then(() => {
                document.getElementById('status-box').innerText = "⚡ SIGNAL SENT";
                setTimeout(() => {
                    document.getElementById('status-box').innerText = "READY";
                    isScanning = true;
                }, 3000);
            });
        }

        const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
