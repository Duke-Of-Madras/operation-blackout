<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Blackout Scanner</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #0f0; text-align: center; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;}
        h1 { margin-bottom: 5px; text-shadow: 0 0 10px #0f0; }
        p { font-size: 0.9rem; opacity: 0.8; margin-bottom: 20px; }
        
        #reader { width: 100%; max-width: 400px; border: 2px solid #0f0; border-radius: 10px; overflow: hidden; background: #111; }
        
        #status-box { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px dashed #0f0; 
            width: 100%; max-width: 380px; 
            min-height: 60px;
            background: #050505;
            font-size: 1.1rem;
            font-weight: bold;
            word-wrap: break-word;
        }

        .btn { 
            background: #0f0; color: #000; 
            padding: 12px 24px; border: none; 
            font-weight: bold; cursor: pointer; 
            font-size: 1rem; margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #0f0;
        }
        .btn:active { background: #0a0; transform: scale(0.98); }
    </style>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <h1>‚ö†Ô∏è BLACKOUT OPS ‚ö†Ô∏è</h1>
    <p>TARGET ACQUISITION SYSTEM</p>
    
    <div id="reader"></div>
    
    <div id="status-box">SYSTEM STANDBY...</div>
    
    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        // =========================================================
        // üî¥ YOUR CONNECTED GOOGLE SCRIPT URL
        // =========================================================
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGOt5-sI98J4Q0UvwCnNIA2Iq3dir-UnOh178MejRQbcHTF4WcziaeP90SRai2NBCc/exec"; 

        let isScanning = true;

        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return; // Prevent double scanning

            // 1. Play Sound & Feedback
            document.getElementById('beep').play().catch(e => console.log("Audio blocked"));
            const statusBox = document.getElementById('status-box');
            
            statusBox.innerText = "Encrypting Data & Transmitting...";
            statusBox.style.color = "yellow";
            statusBox.style.borderColor = "yellow";
            
            // Pause camera temporarily
            isScanning = false; 

            // 2. Send to Google Sheets
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ secret_id: decodedText })
            })
            .then(() => {
                // Assume success if the network call worked
                statusBox.innerText = "‚ö° TARGET ELIMINATED (or already dead)";
                statusBox.style.color = "red";
                statusBox.style.borderColor = "red";
                statusBox.style.boxShadow = "0 0 15px red";

                // Reset after 3 seconds
                setTimeout(() => {
                    statusBox.innerText = "READY FOR NEXT TARGET";
                    statusBox.style.color = "#0f0";
                    statusBox.style.borderColor = "#0f0";
                    statusBox.style.boxShadow = "none";
                    isScanning = true;
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                statusBox.innerText = "‚ùå CONNECTION FAILED";
                isScanning = true;
            });
        }

        // Start Scanner automatically
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
